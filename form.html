<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Signup</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Global Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="form.html">APPLICATION FORM</a></li>
                <li><a href="table.html">TABLE</a></li>
                <li><a href="media.html">MEDIA</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="illustration">
            <img src="altschool image.png" alt="AltSchool Illustration">
            <h2>Learn highly sought after skills without hassle.</h2>
        </section>

        <section class="signup-form">
            <h3>Signup</h3>
            <p>Take the next steps to apply at AltSchool Africa</p>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option>Select your country</option>
                        <!-- Add more country options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State/City of Residence</label>
                    <input type="text" id="state" placeholder="Enter your state or city of residence">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AltSchool Africa. All rights reserved.</p>
    </footer>
</body>
</html>
